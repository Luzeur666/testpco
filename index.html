<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Minimaliste</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, select, button { margin: 10px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Calculatrice</h1>
    <input type="number" id="num1" placeholder="Nombre 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Nombre 2">
    <button onclick="calculer()">Calculer</button>
    <h2 id="resultat"></h2>

    <script>
        function calculer() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Veuillez entrer des nombres valides";
            } else {
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 !== 0 ? num1 / num2 : "Division par zéro impossible"; break;
                    default: result = "Opérateur invalide";
                }
            }

            document.getElementById('resultat').textContent = `Résultat : ${result}`;
        }
    </script>
</body>
</html>
